<tei-text xml:id="translation" id="translation" data-origname="text"><tei-body data-origname="body"><tei-pb facs="#f0001" data-origname="pb" data-empty=""></tei-pb><tei-div facs="#f0001" data-origname="div"><tei-p data-origname="p">Many new inventions of antique tombs, which is then very useful, with very charming grotesques and compartments, very fit for sculptors, antique-ornament sculptors, painters, and all artists. Printed by me, Hieronymus Cock.

1557.

Invented by C[ornelis] Floris. 

Second book. 

With grace and privilege.</tei-p></tei-div></tei-body></tei-text>
