<tei-text data-xmlns="http://www.tei-c.org/ns/1.0" xml:id="transcription" id="transcription" data-origname="text"><tei-body data-origname="body"><tei-pb facs="#f0001" data-origname="pb" data-empty=""></tei-pb><tei-div facs="#f0001" data-origname="div"><tei-p data-origname="p">Veelderhande cierlijcke compertementen profitelijck voor schilders goutsmeden beeldtsnijders ende ander constenaren, geinventeert duer IAQUES FLORIS. Tantwerpen bij Hans Liefrinck sijnse te coope op die Lombarde veste int gulden turckhooft. Anno. 1564. Harman Muller fecit.</tei-p></tei-div></tei-body></tei-text>
