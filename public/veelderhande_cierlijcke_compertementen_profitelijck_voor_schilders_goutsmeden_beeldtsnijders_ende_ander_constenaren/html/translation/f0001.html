<tei-text data-xmlns="http://www.tei-c.org/ns/1.0" xml:id="translation" id="translation" data-origname="text"><tei-body data-origname="body"><tei-pb facs="#f0001" data-origname="pb" data-empty=""></tei-pb><tei-div facs="#f0001" data-origname="div"><tei-p data-origname="p">Many decorative compartments, profitable for painters, goldsmiths, sculptors, and other artists. Invented by Jacques Floris of Antwerp. They are for sale with Hans Liefrinck on the Lombardenvest, under the sign of the Golden Turk's Head. 
Year 1564.
Engraved by Harman Muller.</tei-p></tei-div></tei-body></tei-text>
