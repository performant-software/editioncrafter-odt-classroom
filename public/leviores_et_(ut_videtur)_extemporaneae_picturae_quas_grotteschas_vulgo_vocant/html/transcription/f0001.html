<tei-text data-xmlns="http://www.tei-c.org/ns/1.0" xml:id="transcription" id="transcription" data-origname="text"><tei-body data-origname="body"><tei-pb facs="#f0001" data-origname="pb" data-empty=""></tei-pb><tei-div facs="#f0001" data-origname="div"><tei-p data-origname="p">Leviores et (ut videtur) extemporaneae picturae quas grotteschas vulgo vocant, quibus Romani illi antiqui ad triclinia aliaque secretiora aedium loca exornanda utebantur, e pluribus concamerationibus parietibusque antiquis variae desumptae ac summa fide diligentiaque in unum redactae</tei-p></tei-div></tei-body></tei-text>
