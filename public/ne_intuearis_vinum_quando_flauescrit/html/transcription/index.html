<tei-text xml:id="transcription" id="transcription" data-origname="text"><tei-body data-origname="body"><tei-pb facs="#f0001" data-origname="pb" data-empty=""></tei-pb><tei-div facs="#f0001" data-origname="div"><tei-p data-origname="p">Ne intuearis vinum quando flauescit, cum splenduerit in vitro
color eius: ingeditur blande sed in nouifsimo mordebit ut
coluber, et sicut regulus uenena diffundet. 

Iuho Romano inuentor. Henr. vander Borcht fecit. </tei-p></tei-div></tei-body></tei-text>
