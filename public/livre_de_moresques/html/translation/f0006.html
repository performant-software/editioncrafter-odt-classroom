<tei-text data-xmlns="http://www.tei-c.org/ns/1.0" xml:id="translation" id="translation" data-origname="text"><tei-body data-origname="body"><tei-pb facs="#f0006" data-origname="pb" data-empty=""></tei-pb><tei-div facs="#f0006" data-origname="div"><tei-p data-origname="p">Moorish designs of flowering vine embroidery for sun shade panels or shirt collars. Moorish designs for embroidery on blankets or throws or on linen or silk &amp; wool sheets. Other. Moorish designs with whole flowers for gold or silver friezes on vases.</tei-p></tei-div></tei-body></tei-text>
