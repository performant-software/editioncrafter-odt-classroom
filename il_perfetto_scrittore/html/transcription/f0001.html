Di M. Gio. Francesco Cresci Cittadino Melanese. Doue si veggonoi veri Caratteri, &amp; le natural forme di tutte quelle sorti di lettere, che a vero scrittor si appartengono. Con alcun' altre da lui nuonamente ritrouate. Et i modi, che deue tenere il mastro per ben insegnare. </tei-p></tei-div></tei-body></tei-text>
